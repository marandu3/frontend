<div class="w-full max-w-sm shadow-xl rounded-2xl overflow-hidden border-blue-950 border-2 shadow-lg 
            transform transition duration-300 
            hover:scale-105 hover:-translate-y-2 hover:cursor-pointer bg-gray-800 text-white">
  <!-- Project Image -->
  <div class="h-40 w-full overflow-hidden">
    <img
      [src]="image"
      [alt]="title"
      class="h-full w-full object-cover hover:scale-105 transition-transform duration-500"
    />
  </div>

  <!-- Card Content -->
  <div class="p-4 space-y-3">
    <!-- Title & Duration -->
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold">{{ title }}</h2>
      <span class="text-sm text-gray-200 italic">{{ duration }}</span>
    </div>

    <!-- Description -->
    <p class="text-sm text-gray-100">{{ description }}</p>

    <!-- Progress -->
    <div>
      <div class="flex justify-between text-sm mb-1">
        <span>Progress</span>
        <span>{{ progress }}%</span>
      </div>
      <div class="w-full bg-gray-300 rounded-full h-2">
        <div
          class="bg-blue-400 h-2 rounded-full transition-all duration-500"
          [style.width.%]="progress"
        ></div>
      </div>
    </div>
  </div>
</div>
