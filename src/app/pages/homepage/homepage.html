<div class="w-full min-h-screen flex flex-col mt-20 items-center justify-start text-white px-6 relative">

  <!-- PROFILE IMAGE -->
  <div
    class="w-60 h-60 rounded-full overflow-hidden shadow-2xl border-4 border-blue-400 animate-fade-in cursor-pointer"
    [class.bg-gray-700]="!profile"
    (click)="openPhotoModal()"
  >
    <img *ngIf="profile?.profile_image_url" [src]="profile?.profile_image_url" class="w-full h-full object-cover" />
    <div *ngIf="!profile" class="w-full h-full bg-gray-700 animate-pulse"></div>
  </div>

  <!-- TITLES -->
  <div class="mt-3 text-center">
    <h1 class="text-6xl font-extrabold bg-clip-text animate-pulse"
        [ngClass]="profile ? 'bg-gradient-to-r from-blue-300 via-green-400 to-yellow-400 text-transparent' : 'text-gray-600'">
      {{ profile?.title || 'Loading Title...' }}
    </h1>
    <h1 class="text-6xl font-extrabold" [class.text-gray-600]="!profile">
      {{ profile?.name || 'Loading Name...' }}
    </h1>
    <h1 class="text-6xl font-extrabold bg-clip-text"
        [ngClass]="profile ? 'bg-gradient-to-r from-blue-300 via-green-400 to-yellow-400 text-transparent' : 'text-gray-600'">
      Student
    </h1>
  </div>

  <!-- DESCRIPTION -->
  <section class="mt-6 max-w-2xl text-center text-lg font-medium leading-relaxed">
    <p *ngIf="profile" class="text-gray-300">{{ profile.description }}</p>
    <p *ngIf="!profile" class="text-gray-700 animate-pulse">Loading description...</p>
  </section>

  <!-- SOCIAL ICONS -->
  <section class="mt-8 flex justify-center items-center gap-8">
    <ng-container *ngFor="let social of socialMedia; else skeletonSocial">
      <a [href]="social.url" target="_blank" class="transform hover:scale-110 transition">
        <img [src]="social.iconUrl" class="w-12 h-12 rounded-full" />
      </a>
    </ng-container>

    <ng-template #skeletonSocial>
      <div class="w-12 h-12 rounded-full bg-gray-700 animate-pulse"></div>
    </ng-template>
  </section>

</div>

<!-- MODAL -->
<div *ngIf="photoModalVisible && profile?.profile_image_url" class="fixed inset-0 bg-black/50 backdrop-blur-md flex flex-col items-center justify-center z-50">
  <div class="relative w-80 h-80 rounded-full overflow-hidden shadow-2xl border-4 border-blue-400 animate-scale-in bg-white/10 backdrop-blur-lg">
    <img [src]="profile?.profile_image_url" alt="Profile photo" class="w-full h-full object-cover" />
    <button class="absolute top-2 right-2 bg-white text-black rounded-full px-2 py-1 text-sm font-bold shadow-md" (click)="closePhotoModal()">âœ•</button>
  </div>
  <button class="mt-6 px-6 py-2 bg-white/20 backdrop-blur-lg hover:bg-white/30 rounded-full text-white font-semibold shadow-lg transition" (click)="closePhotoModal()">Cancel</button>
</div>


<style>
@keyframes scaleIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.animate-scale-in { animation: scaleIn 0.3s ease-out; }
</style>
