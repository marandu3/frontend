<div class="w-full mt-20 px-6">

  <!-- Title -->
  <p class="text-5xl font-bold text-center text-white">
    Education
    <span class="bg-[linear-gradient(to_right,rgb(163,0,163),rgb(0,221,255),rgb(167,249,45),rgb(238,238,2))] 
                 text-transparent bg-clip-text">
      Journey
    </span>
  </p>

  <p class="text-gray-400 mt-3 font-medium text-2xl max-w-3xl mx-auto text-center">
    A path of growth, learning, and constant improvement.
  </p>


  <!-- Grid Container (LEFT aligned, full width) -->
  <div class="mt-16 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <!-- Loading skeletons -->
    <ng-container *ngIf="loading">
      <div class="h-48 bg-gray-800 rounded-xl animate-pulse"></div>
      <div class="h-48 bg-gray-800 rounded-xl animate-pulse"></div>
      <div class="h-48 bg-gray-800 rounded-xl animate-pulse"></div>
    </ng-container>


    <!-- Education Cards -->
    <ng-container *ngIf="!loading">
      <div *ngFor="let edu of educations"
        class="bg-gray-900 p-6 rounded-2xl shadow-lg border border-gray-700 
               hover:border-blue-400 hover:shadow-blue-500/20 transition-all 
               hover:scale-[1.02] duration-200">

        <!-- Header -->
        <div class="flex items-center gap-4 mb-4">
          <i class="pi pi-graduation-cap text-blue-400 text-4xl"></i>
          <div>
            <p class="text-2xl font-bold text-white">{{ edu.level }}</p>
            <p class="text-gray-400">{{ edu.institution }}</p>
          </div>
        </div>

        <!-- Content -->
        <div class="text-gray-300">
          <p class="text-lg">
            <span class="font-semibold text-white">Field:</span> {{ edu.field_of_study }}
          </p>
          <p class="text-lg mt-1">
            <span class="font-semibold text-white">Location:</span> {{ edu.location }}
          </p>
          <p class="text-lg mt-1">
            <span class="font-semibold text-white">Years:</span>
            {{ edu.start_year }} â€“
            <span *ngIf="(edu?.end_year ?? 0) > 0; else ongoing">{{ edu?.end_year }}</span>
            <ng-template #ongoing>Present</ng-template>
          </p>
        </div>

      </div>
    </ng-container>

  </div>
</div>
