<div class="w-full mt-20 px-6">

  <!-- Title -->
  <p class="text-5xl font-bold text-center text-white">
    My
    <span class="bg-[linear-gradient(to_right,rgb(163,0,163),rgb(0,221,255),rgb(167,249,45),rgb(238,238,2))] 
                 text-transparent bg-clip-text">
      Projects
    </span>
  </p>

  <p class="text-gray-400 mt-3 font-medium text-2xl max-w-3xl mx-auto text-center">
    A showcase of the systems and tools I’ve built along my journey.
  </p>


  <!-- Projects Grid -->
  <div class="mt-16 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

    <!-- Loading Skeletons -->
    <ng-container *ngIf="loading">
      <div class="h-80 bg-gray-800 rounded-2xl animate-pulse"></div>
      <div class="h-80 bg-gray-800 rounded-2xl animate-pulse"></div>
      <div class="h-80 bg-gray-800 rounded-2xl animate-pulse"></div>
    </ng-container>


    <!-- Project Cards -->
    <ng-container *ngIf="!loading">
      <div
        *ngFor="let p of projects"
        class="bg-gray-900 rounded-2xl overflow-hidden shadow-lg border border-gray-700 
               hover:border-blue-400 hover:shadow-blue-500/20 transition-all duration-300 
               hover:scale-[1.02]">

        <!-- Image -->
        <div class="h-48 bg-gray-800">
          <img
            [src]="p.picture_url"
            alt="project preview"
            class="w-full h-full object-cover"
            fallbackImage="/profile.jpeg"
            referrerpolicy="no-referrer"
          />
        </div>

        <!-- Content -->
        <div class="p-6">

          <!-- Title -->
          <p class="text-2xl font-bold text-white mb-2">{{ p.title }}</p>

          <!-- Description -->
          <p class="text-gray-400 text-base leading-relaxed mb-4">
            {{ p.description }}
          </p>

          <!-- Technologies -->
          <div class="flex flex-wrap gap-2 mb-4">
            <span
              *ngFor="let tech of p.technologies"
              class="px-3 py-1 text-sm bg-gray-800 text-gray-300 rounded-full border border-gray-600">
              {{ tech }}
            </span>
          </div>

          <!-- Dates -->
          <p class="text-gray-400 text-sm mb-4">
            <span class="text-white font-semibold">Duration:</span>
            {{ p.start_date }} – 
            <span *ngIf="p.end_date; else ongoing">{{ p.end_date }}</span>
            <ng-template #ongoing>Present</ng-template>
          </p>

          <!-- Links -->
          <div class="flex items-center gap-4 mt-4">

            <!-- GitHub Link -->
            <a
              [href]="p.github_url"
              target="_blank"
              rel="noopener noreferrer"
              class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center
                     hover:bg-gray-700 transition">
              <i class="pi pi-github text-white text-xl"></i>
            </a>

            <!-- Live Demo Link -->
            <a
              [href]="p.live_url"
              target="_blank"
              rel="noopener noreferrer"
              class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center
                     hover:bg-blue-500 transition">
              <i class="pi pi-link text-white text-xl"></i>
            </a>

          </div>

        </div>

      </div>
    </ng-container>

  </div>

</div>
